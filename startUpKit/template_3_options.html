<!DOCTYPE html>
<!-- Github: chini5ko -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>templte 1.0</title>

    <!--Google Links && APIs -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--My  files -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>


</head>

<body>
    <!-- Header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title ">Template 1.0 (3 options)</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="search">Enter your query...</label>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item">Home</li>
                    <li class="mdl-menu__item">Learn more</li>
                    <li class="mdl-menu__item">Contact</li>
                </ul>
            </div>
            <!--header end-->
        </header>
        <div id="drawerDiv" class="mdl-layout__drawer">
            <span id="drawer-title" class="mdl-layout-title  mdl-shadow--2dp">Menu</span>
            <nav class="mdl-navigation">
                <a id="topOption" class="mdl-navigation__link" href="">Company</a>
                <a class="mdl-navigation__link" href="">Marketing</a>
                <a class="mdl-navigation__link" href="">Product</a>
                <a class="mdl-navigation__link" href="">Finance</a>
                <a class="mdl-navigation__link" href="">Customers</a>
                <a class="mdl-navigation__link" href="">Investment</a>
                <a class="mdl-navigation__link" href="">Calendar</a>
            </nav>
        </div>
        <!--drawer end-->
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- first row -->
                <div class="mdl-grid">
                    <div id="companyName" class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                        <h2> option 1 </h2>
                        <i id="faIcon" class="fa fa-institution" style="font-size:48px;color:rgb(6, 124, 179);"></i>
                    </div>
                    <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                        <h2> option 2</h2>
                        <i id="faIcon" class="fa fa-dollar" style="font-size:48px;color:rgb(6, 124, 179);"></i>
                    </div>

                    <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-cell--8-col-tablet">
                        <h2> option 3 </h2>
                        <i id="faIcon" class="fa fa-calendar" style="font-size:48px;color:rgb(6, 124, 179);"></i>
                    </div>
                </div>


                <!-- second row separation -->
                <div class="mdl-grid">
                    <div id="financeButtons" class="mdl-shadow--2dp mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">

                        <!-- Flat button with ripple -->
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            Jan
                        </button>
                        <P></P>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            Feb
                        </button>
                        <P></P>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            Mar
                        </button>

                    </div>

                    <!-- APP -->
                    <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-cell--4-col-phone">
                        <h5> Profit</h5>
                        <!-- Numeric Textfield -->
                        <form action="#revenue">
                            
                            <div class="mdl-textfield mdl-js-textfield">
                                <input  id="revenue" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" >
                                <label class="mdl-textfield__label" for="sample2">Total income : $</label>
                                <span class="mdl-textfield__error">Input is not a number!</span>
                            </div>
                        </form>
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input id="cost" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" >
                                <label class="mdl-textfield__label" for="sample2">Total cost : $</label>
                                <span class="mdl-textfield__error">Input is not a number!</span>
                            </div>
                        </form>
                        <button onclick="save()" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                                Save
                            </button>

                    </div>

                    <div id="financeButtons" class="mdl-shadow--2dp mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">

                        <!-- Flat button with ripple -->
                        <button id="greenBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            APR
                        </button>
                        <P></P>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            MAY
                        </button>
                        <P></P>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            JUN
                        </button>

                    </div>

                </div>

                 <!-- end of calculation-->

                <div class="mdl-grid">
                        <div class=" mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">
    
                        </div>
    
                        <!-- APP -->
                        <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--8-col mdl-cell--4-col-phone">
                            <h5 id="show"> $ </h5>
                            <!-- Numeric Textfield -->
                            
                        </div>
                        <div class=" mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">
    
                            </div>
    
                    </div>
                    <!-- Show Result-->


            </div>

            <!-- third row row -->
            


            <!-- Fourth row separation -->

            <!-- Firth row separation -->

            <footer id="footer" class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Chinisko</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li>
                            <a href="#">Contact</a>
                        </li>
                        <li>
                            <a href="#">Github: chini5ko</a>
                        </li>
                    </ul>
                </div>
            </footer>
            <!--sixth row-->
    </div>

    </div>


    </div>
    <!-- end page content -->

    </main>


    <!-- Footer -->


    </div>

</body>

</html>
