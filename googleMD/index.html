<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Google MD</title>

    <!--Google Links -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--Project files -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

<body>

    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Challengers</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Hector</a>
                    <a class="mdl-navigation__link" href="">Mehmet</a>
                    <a class="mdl-navigation__link" href="">Momo</a>
                    <a class="mdl-navigation__link" href="">Eddie</a>
                </nav>
            </div>
        </header>
        <!-- menu-->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Challengers</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Hector</a>
                <a class="mdl-navigation__link" href="">Mehmet</a>
                <a class="mdl-navigation__link" href="">Momo</a>
                <a class="mdl-navigation__link" href="">Eddie</a>
            </nav>
        </div>

        <!-- content -->
        <main class="mdl-layout__content">
            <div class="main-raised">
                <div class="container">
                    <div class="hundredDays">
                        <div class="title">
                            <h3> 100 Days of Coding</h3>
                        </div>
                        <div class="aChallenger">
                            
                                <h5 id="dayLeftChallenger_0"></h5>

                            

                            <div class="snippedPadding">
                                <div id="p0" class="mdl-progress mdl-js-progress"></div>
                            </div>
                        </div>


                        <div class="aChallenger">
                            <h5 id="dayLeftChallenger_1"></h5>
                            <div class="snippedPadding">
                                <div id="p1" class="mdl-progress mdl-js-progress"></div>
                            </div>

                        </div>

                        <div class="aChallenger">
                            <h5 id="dayLeftChallenger_2"></h5>



                            <div class="snippedPadding">
                                <div id="p2" class="mdl-progress mdl-js-progress"></div>
                            </div>
                        </div>

                        


                        <div class="aChallenger">
                            <h5 id="dayLeftChallenger_3"></h5>
                            <div class="snippedPadding">
                                <div id="p3" class="mdl-progress mdl-js-progress"></div>
                            </div>
                        </div>



                    </div>
                    <div class="fundContainer">
                        <h4 id="fineH2">Total Fines</h4>
                        
                        <div class="snippedPadding">
                            <div id="p5" class="mdl-progress mdl-js-progress"></div>
                        </div>
                        
                        <h1 id="totalAmount"></h1>
                        <p>(2 missed days)</p>

                    </div>
                </div>
        </main>
        </div>
